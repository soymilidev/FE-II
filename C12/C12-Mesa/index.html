<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>
<body>
    <main>
    <form action="my-form" method="post">
        <h1>Crear cuenta</h1>
        <ul>
            <li>
                <label for="name"></label>
                <input type="text" id="name" name="user_name" placeholder=" Nombre" required>
                <span class="error-message" aria-live="polite"></span>
            </li>
            <li > 
                <label for="mail"></label>
                <input type="email" id="mail" name="user_mail" placeholder=" Email" required>
                <span class="error-message" aria-live="polite"></span>
            </li>
            <li>
                <label for="password"></label>
                <input type="password" id="password" name="user_password" placeholder=" Contraseña" required>
                <span class="error-message" aria-live="polite"></span>
            </li>
            <li>
            <label for="terms">
                <input type="checkbox" id="terms" name="terms"> Aceptar términos y condiciones </label>
                <br>
                <span class="error-message" aria-live="polite"></span>
            </li>
            <li>
                <button class="button" type="submit">Registrarse</button>
                <!-- <input type="submit" value="Enviar"> -->
            </li>
        </ul>
    </form>
    </main>
    <footer>
    </footer>
<script src="js/script.js"></script>
</body>
</html>
